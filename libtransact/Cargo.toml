libc = ">=0.2.35"
openssl = "0.10"
uuid = { version = "0.7", features = ["v4"] }

[dev-dependencies]
sawtooth-sdk = "0.1"
rand_hc = "0.1"

[build-dependencies]
protoc-rust = "2"

[features]
nightly = []
